{% extends 'base.html' %}
{% block content %}
    <h2 class = 'h2'>{{ blog.title }}</h2>
    {% if perms.blog.change_blog %}
    <p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>
    {% endif %}
    <a href = "{{ blog.photo.image.url }}"><img src="{{ blog.photo.image.url }}" class = "blog_img"></a>
    <p class="caption">{{ blog.photo.caption }}</p>
    <p class="content">{{ blog.content }}</p>
{% endblock content %}
