<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/first_program.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="image/logo.png" alt="Logo robbie-lens"/>
            <div>
                <a href="first_program.html">Accueil</a>
                <a href="a_propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="Accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="image/robbie-lens.png" alt="Portrait de robbie-lens"/>
        </section>
        <section class="Accueil-image">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="image/acceuil/element-1.png" alt="image numéro 1"/>
                <img src="image/acceuil/element-2.png" alt="image numéro 2"/>
                <img src="image/acceuil/element-3.png" alt="image numéro 3"/>
            </div>
            <div>
                <img src="image/acceuil/element-4.png" alt="image numéro 4"/>
                <img src="image/acceuil/element-5.png" alt="image numéro 5"/>
                <img src="image/acceuil/element-6.png" alt="image numéro 6"/>
            </div>
        </section>
        <section class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" >
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" >
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10" cols="70"></textarea>
                <input type="submit" value="ENVOYER" class="cta" >
            </form>
        </section>
    </main>
    <footer>
        <img src="image/logo.png" alt="Logo robbie-lens"/>
        <div>
            <a href="https://twitter.com/" target="_blank" class="Lien_icone"><img src="image/twitter.png"/></a>
            <a href="https://www.instagram.com/" target="_blank" class="Lien_icone"><img src="image/instagram.png"/></a>
        </div>
    </footer>
    
</body>
</html>
